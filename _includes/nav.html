<div class="menu-wrapper" id="navigation-menu">
  <nav>
    <div class="navbar-logo"><img src={{ "assets/images/conf-footer-logo.svg" | relative_url }} /></div>
    {% for item in site.data.nav %}
      <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</div>
